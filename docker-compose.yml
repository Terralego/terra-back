version: '3'
services:
  db:
    image: mdillon/postgis:10-alpine
    env_file:
      - docker.env
    volumes:
      - postgresql:/var/lib/postgresql/data
  #  ports:
  #   - "5432:5432"
  convertit:
    image: makinacorpus/convertit
    hostname: convertit
  django:
    build: .
    tty: true
    user: "1000"
    volumes:
      - ./terracommon:/code/terracommon
      - ./private:/code/private
    ports:
      - "8000:8000"
    env_file:
      - docker.env
    environment:
      - DJANGO_SETTINGS_MODULE=terracommon.project.settings.dev
      - PROJECT_PACKAGE=terracommon.project
    depends_on:
      - db
      - convertit
    working_dir: /code/
    command: /code/venv/bin/python3.6 ./manage.py runserver 0.0.0.0:8000
volumes:
  postgresql:
